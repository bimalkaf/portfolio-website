<div class="container">
    <h1 class="title">

    <table><tbody>
        <tr *ngFor="let row of myData">
            <td *ngFor="let col of row">{{col}}</td>

    <section>
        <p *ngFor="let s of aboutMe">
            {{s}}

        </p>
    </section>
</div>
